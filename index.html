<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27bae364de.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="dashboard">
      <h2>Dashboard</h2>
      <h4><i class="fa-solid fa-house"></i>Home</h4>
      <h4><i class="fa-solid fa-user"></i>Profile</h4>
      <h4><i class="fa-solid fa-message"></i>Messages</h4>
      <h4><i class="fa-solid fa-timeline"></i>History</h4>
      <h4><i class="fa-solid fa-list-check"></i>Tasks</h4>
      <h4><i class="fa-solid fa-people-group"></i>Communities</h4>
      <h4></h4>
      <h4><i class="fa-solid fa-gears"></i>Settings</h4>
      <h4><i class="fa-solid fa-hand-holding-heart"></i>Support</h4>
      <h4><i class="fa-solid fa-user-shield"></i>Privacy</h4>
    </div>
    <div class="right">
      <div class="top">
        <form class="" action="index.html" method="get">
          <input type="search">
          <button type="submit" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="icons">
          <i class="fa-solid fa-bell"></i>
          <img class="img1" src="icon.png" alt="profile pic">
          <h3 class="name1">Captain Henry Morgan</h3>
        </div>
        <div class="info">
          <img class="img2" src="icon.png" alt="profile pic">
          <div class="txt">
            <h5>Hello there,</h5>
            <h3 class="name2">Captain Henry Morgan (@Captain_Morgan)</h3>
          </div>
        </div>
        <div class="buttons">
          <div class="new">New</div>
          <div class="upload">Upload</div>
          <div class="share">Share</div>
        </div>
      </div>
      <div class="main">

      </div>
    </div>
  </body>
</html>
